<ion-content>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css"/>

    <link type="text/css" href="sign-up.component.css">
    <script src="script.js"></script>
    <style>
      :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
      }
      body{
        background-image: url("../../assets/img/background.jpg");
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
  <div>
  </div>
  <div class="content" style="margin-right: 10px; margin-left: 10px; margin-top: 50px">
    <ion-row>
      <ion-col size="12">
        <img src="../../assets/img/logo.png" height="70px" width="70px" style="margin-left: 130px">
      </ion-col>
    </ion-row>
    <h5 style="text-align: center"><ion-label>Sign Up </ion-label></h5>
    <div class="form-group" id="divNameInitials">
      <input [(ngModel)]="user.name" type='email' class='form-control' id='nameInitials' placeholder='Name with Initials' style='border-radius: 20px'>
    </div>
    <div class="form-group" id="divUserName">
      <input [(ngModel)]="user.username" type='email' class='form-control' id='userName' placeholder='User Name' style='border-radius: 20px'>
    </div>

    <div class="form-group" id="divPassword">
      <input [(ngModel)]="user.password" type="password" class="form-control" id="password" placeholder="Password" style="border-radius: 20px">
    </div>

    <ion-button expand="block" color="danger" style="margin-top: 10px" (click)="onSignup()" >Sign Up</ion-button>

    <div class="row" style="margin-top: 20px; margin-left: 90px">
      <div class="col-2">
        <ion-icon name="logo-facebook" color="danger" size="large"></ion-icon>
      </div>
      <div class="col-2">
        <ion-icon name="logo-google" color="danger" size="large"></ion-icon>
      </div>
      <div class="col-2">
        <ion-icon name="logo-twitter" color="danger" size="large"></ion-icon>
      </div>
    </div>

  </div>
  </body>
</ion-content>
